<div
  class="bg-gray-800 text-white shadow-lg rounded-lg overflow-hidden flex items-center gap-4 p-4 transform hover:scale-105 transition-transform"
>
  <!-- Image on the left -->
  <img
    src="{#IMAGE#}"
    alt="Product Image"
    class="w-36 h-36 object-contain rounded-md"
  />

  <!-- Details on the right -->
  <div class="flex-1">
    <!-- Title with red gradient -->
    <h2
      class="text-2xl font-semibold bg-gradient-to-r from-red-500 to-red-300 text-transparent bg-clip-text mb-1"
    >
      {#NAME#}
    </h2>
    <p class="text-lg text-gray-400 mb-3">${#PRICE#}</p>
    <p class="text-gray-300 text-sm mb-4">{#DESCRIPTION#}</p>
    <!-- Button with red gradient -->
    <a
      href="/product?id={#ID#}"
      class="inline-block bg-gradient-to-r from-red-700 to-red-500 text-white px-4 py-2 rounded-md shadow-md hover:shadow-xl hover:from-red-600 hover:to-red-400 transition-all"
    >
      View Details
    </a>
  </div>
</div>
